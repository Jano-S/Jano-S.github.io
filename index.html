<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/clouds-from-plane.png" alt="clouds from plane" width="250">
        <p></p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/lake.png" alt="lake" width="245">
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/birds_rainbow-lorakeets.png" alt="parrots" width="231">
        <img src="https://www.kasandbox.org/programming-images/animals/horse.png" alt="horse" width="260">
        
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/chocolates.png" alt="chocolates" width="250">
        <img src="https://www.kasandbox.org/programming-images/food/pasta.png" alt="pasta" width="250">
    </body>
</html>
